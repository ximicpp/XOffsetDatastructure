schema_version: "1.0"

types:
  - name: Item
    type: struct
    fields:
      - name: item_id
        type: int
        default: 0
      - name: item_type
        type: int
        default: 0
        description: "0=weapon, 1=armor, 2=potion, 3=material"
      - name: quantity
        type: int
        default: 0
      - name: name
        type: XString

  - name: GameData
    type: struct
    fields:
      - name: player_id
        type: int
        default: 0
      - name: level
        type: int
        default: 0
      - name: health
        type: float
        default: 0.0
      - name: player_name
        type: XString
      - name: items
        type: XVector<Item>
        description: "Inventory items with type info"
      - name: achievements
        type: XSet<int>
        description: "Achievement IDs"
      - name: quest_progress
        type: XMap<XString, int>
        description: "Quest name -> progress %"
